server.port=9001
spring.application.name=Consul-Consumer
spring.cloud.consul.host=10.100.100.171
spring.cloud.consul.port=8500
spring.cloud.consul.enabled=true

spring.cloud.consul.discovery.enabled=true
#实例名称
spring.cloud.consul.discovery.instanceId=hello-2
#服务名称
spring.cloud.consul.discovery.serviceName=hello2
#服务ip
spring.cloud.consul.discovery.hostname=10.100.100.73
spring.cloud.consul.discovery.port=${server.port}
#健康检查url
spring.cloud.consul.discovery.healthCheckUrl=http://10.100.100.73:${server.port}/health
#健康检查频率
spring.cloud.consul.discovery.healthCheckInterval=10s
#tag
spring.cloud.consul.discovery.tags=dev2


